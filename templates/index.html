<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>城记</title>

    <!-- Bootstrap core CSS -->
    <link href= "{{ url_for( 'static', filename = 'bootstrap.min.css' ) }}" rel="stylesheet" >

    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename='round-about.css')}}" rel="stylesheet">

  </head>



  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{{url_for('index')}}"> 城记 </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="{{ url_for('index')}}">主页
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register')}}">注册</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('login')}}">登陆</a>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    <!-- Page Content -->
    <div class="container">

      <!-- Introduction Row -->
      <h1 class="my-4">
        <small></small>
      </h1>
      
      <!--  Row -->
      <div class="row">
        <div class="col-lg-12">
          <h2 class="my-4" style="color:black">城市</h2>
        </div>
        <div class="col-lg-4 col-sm-6 text-center mb-4">
          <img class="rounded-circle img-fluid d-block mx-auto" src="{{url_for('static',filename='Dongfangzhimen.jpg')}}" width="250px"  alt="">
          <a href="{{url_for('citybook')}}" style="color:black"><h3>苏州
            <small> </small>
          </h3></a>
          <p></p>
        </div>
        <div class="col-lg-4 col-sm-6 text-center mb-4">
          <img class="rounded-circle img-fluid d-block mx-auto" src="{{url_for('static',filename='shanghai.jpg')}}" width="250px"  alt="">
          <a href="{{url_for('citybook')}}" style="color:black"><h3>上海
              <small> </small>
            </h3></a>
          <p></p>
        </div>
        <div class="col-lg-4 col-sm-6 text-center mb-4">
          <img class="rounded-circle img-fluid d-block mx-auto" src="{{url_for('static',filename='nanjin.jpg')}}" width="250px"  alt="">
          <a href="{{url_for('citybook')}}" style="color:black"><h3>南京
              <small> </small>
            </h3></a>
          <p></p>
        </div>
        <div class="col-lg-4 col-sm-6 text-center mb-4">
          <img class="rounded-circle img-fluid d-block mx-auto" src="{{url_for('static',filename='wuxi1.jpg')}}" width="250px"  alt="">
          <a href="{{url_for('citybook')}}" style="color:black"><h3>无锡
              <small> </small>
            </h3></a>
          <p></p>
        </div>
        <div class="col-lg-4 col-sm-6 text-center mb-4">
          <img class="rounded-circle img-fluid d-block mx-auto" src="{{url_for('static',filename='nantong.jpg')}}" width="250px"  alt="">
          <a href="{{url_for('citybook')}}" style="color:black"><h3>南通
              <small> </small>
            </h3></a>
          <p></p>
        </div>
        <div class="col-lg-4 col-sm-6 text-center mb-4">
          
          <img class="rounded-circle img-fluid d-block mx-auto" src="{{url_for('static',filename='changzhou.jpg')}}" width="250px"  alt="">
          <a href="{{url_for('citybook')}}" style="color:black"><h3>常州
              <small> </small>
            </h3></a>
          <p></p>
        </div>
      </div>

    </div>
    <!-- /.container -->
    {% endblock content %}
    <!-- Footer -->
    {% block footer %}
    <footer class="py-5 bg-dark"  >
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Vincent.Zhu 2018</p>
      </div>
      <!-- /.container -->
    </footer>
    {% endblock footer %}

    <!-- Bootstrap core JavaScript -->
    <script src="{{url_for('static',filename='jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap.bundle.min.js')}}"></script>

  </body>

</html>
